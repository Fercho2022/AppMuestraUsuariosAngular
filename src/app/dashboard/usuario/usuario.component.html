<app-loading *ngIf="loading"></app-loading>



<div class="row" *ngIf="!loading">
  <div class="col-lg-8 offset-lg-2">
    <div class="card"  style="width: 18rem; margin: 0 auto; margin-bottom: 15px;">
      <img class="card-img-top " [src]="usuario.image" alt="Card image cap">

      <div class="card-body text-center">
        <h5 class="card-title">{{usuario.name}}</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Episodios: {{usuario.episode.length}}</li>
          <li class="list-group-item">Especie: {{usuario.species}}</li>
          <li class="list-group-item">Genero: {{usuario.gender}}</li>

        </ul>
      </div>
      <button class="btn btn-block btn-xl btn-primary" (click)="volver_dashboard()">VOLVER</button>
    </div>
  </div>
</div>
